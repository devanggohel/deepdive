        var obj = Object.create(null);

        Object.defineProperty(obj, "title", {
            value : "Deadpool",
            writable : true
        });

        Object.defineProperty(obj, "getTitle", {
            set : function(val){
                this.title = val
            },
            get : function(){
                return this.title;
            }
        });

       //  console.log(obj.getTitle);
        obj.getTitle = "Phantom";

        console.log(obj.getTitle)


    </script>
