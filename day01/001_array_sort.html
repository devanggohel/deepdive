    <script>

        /*

        var arr = [
            {val : 2},
            {val : 7},
            {val : 3},
            {val : 9},
            {val : 1},
            {val : 5}
        ];

        console.log(arr.sort(sortFun));

        function sortFun(obj1, obj2){
            /*
            1  decending sort
            -1 asending sort
            0  no sort
             */
            if(obj1.val < obj2.val){
                return -1
            }else if(obj1.val > obj2.val){
                return 1
            }else{
                return 0
            }
        }

    </script>
